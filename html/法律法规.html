                    <h1>法律法规</h1>
                    法律法规，指中华人民共和国现行有效的法律、行政法规、司法解释、地方法规、地方规章、部门规章及其他规范性文件以及对于该等法律法规的不时修改和补充。其中，法律有广义、狭义两种理解。广义上讲，法律泛指一切规范性文件；狭义上讲，仅指全国人大及其常委会制定的规范性文件。在与法规等一起谈时，法律是指狭义上的法律。法规则主要指行政法规、地方性法规、民族自治法规及经济特区法规等。
