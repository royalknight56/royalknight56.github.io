                    <h1>腾讯</h1>
                    腾讯是中国一家领先的互联网服务提供商，成立于1998年，总部位于深圳。它的业务涵盖了社交媒体、在线游戏、数字支付、云计算等多个领域。腾讯是全球最大的游戏公司之一，拥有众多知名游戏，如《王者荣耀》、《英雄联盟》和《绝地求生》。此外，腾讯还是社交媒体巨头，拥有多个社交平台，如微信（WeChat）、QQ等。在中国互联网市场，腾讯具有举足轻重的地位。
